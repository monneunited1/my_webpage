<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://imgur.com/tSN1j5u.jpg'); /* Replace with your background image URL */
            background-size: cover; /* Ensures the image covers the whole page */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents image from repeating */
            background-attachment: fixed; /* Keeps the background image fixed in place while scrolling */
            color: #fff; /* General text color */
        }

        h1 {
            font-size: 5em; /* Increased the font size */
            margin: 20px 0; /* Added some margin for spacing */
            color: white; /* Set font color to white */
            background-color: blue; /* Set background color to blue */
            padding: 10px; /* Added padding for better appearance */
            display: inline-block; /* Ensures background color fits around text only */
        }

        .product {
            margin: 20px;
            display: inline-block;
            border: 1px solid #ddd;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8); /* Black with 80% opacity */
            color: #fff; /* Text color set to white */
        }

        .product img {
            max-width: 200px;
            height: auto;
            cursor: pointer; /* Cursor changes to pointer icon */
        }

        .price {
            font-size: 1.2em;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>DM SUITS AND FABRICS PRIVATE LIMITED</h1>
    
    <!-- Product 1 -->
    <div class="product">
        <img src="https://i.imgur.com/P1v1Wmk.jpg" alt="Cream Yellow Pure Cotton" onclick="openImageInPopup('https://i.imgur.com/P1v1Wmk.jpg')">
        <h2>Cream Yellow Pure Cotton</h2>
        <p class="price">₹1099.00</p>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="https://i.imgur.com/1O3AUwg.jpg" alt="Light Green Party Wear" onclick="openImageInPopup('https://i.imgur.com/1O3AUwg.jpg')">
        <h2>Light Green Party Wear</h2>
        <p class="price">₹1499.00</p>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img src="https://imgur.com/9FxIuaW.jpg" alt="Light Yellow Pure Fabrics" onclick="openImageInPopup('https://imgur.com/9FxIuaW.jpg')">
        <h2>Light Yellow Pure Fabrics</h2>
        <p class="price">₹1999.00</p>
    </div>

    <!-- Product 4 -->
    <div class="product">
        <img src="https://imgur.com/Kk0uFkn.jpg" alt="Maroon with Golden Pattern" onclick="openImageInPopup('https://imgur.com/Kk0uFkn.jpg')">
        <h2>Maroon with Golden Pattern</h2>
        <p class="price">₹1999.00</p>
    </div>

    <script>
        function openImageInPopup(src) {
            // Create a new window with image content
            const popup = window.open('', '_blank', 'width=800,height=600');
            popup.document.open();
            popup.document.write(`
                <html>
                <head>
                    <title>Image</title>
                </head>
                <body style="margin:0;display:flex;justify-content:center;align-items:center;height:100vh;">
                    <img src="${src}" style="max-width:100%;max-height:100%;object-fit:contain;">
                </body>
                </html>
            `);
            popup.document.close();
        }
    </script>
</body>
</html>
